<section
    class="auth-page-wrapper-2 py-4 position-relative d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-5">
                <div
                    class="auth-card card bg-primary h-100 rounded-0 rounded-start border-0 d-flex align-items-center justify-content-center overflow-hidden p-4">
                    <div class="auth-image">
                        <img src="assets/images/logo-light-full.png" alt="" height="42" />
                        <img src="assets/images/effect-pattern/auth-effect-2.png" alt="" class="auth-effect-2" />
                        <img src="assets/images/effect-pattern/auth-effect.png" alt="" class="auth-effect" />
                        <img src="assets/images/effect-pattern/auth-effect.png" alt="" class="auth-effect" />
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="card mb-0 rounded-0 rounded-end border-0">
                    <div class="card-body p-4 p-sm-5 m-lg-4">
                        <div class="text-center mt-2">
                            <h5 class="text-primary fs-22">Bienvenido al <br> Sistema de Rentabilidad !</h5>
                            <p class="text-muted">Digita tu usuario para ingresar al sistema</p>
                        </div>
                        <div class="p-2 mt-5">
                            <form action="https://themesbrand.com/hybrix/html/index.html">

                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1"><i
                                                class="ri-user-3-line"></i></span>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Enter username">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="float-end">
                                        <!-- <a href="auth-pass-reset-basic.html" class="text-muted">Forgot password?</a> -->
                                    </div>
                                    <label class="form-label" for="password-input">Password</label>
                                    <div class="position-relative auth-pass-inputgroup overflow-hidden">
                                        <div class="input-group">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="ri-lock-2-line"></i></span>
                                            <input type="password" class="form-control pe-5 password-input"
                                                placeholder="Enter password" id="password-input">
                                        </div>
                                        <button
                                            class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                            type="button" id="password-addon"><i
                                                class="ri-eye-fill align-middle"></i></button>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <button class="btn btn-primary w-100" type="submit" [routerLink]="['/dashboard']" >Sign In</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <!-- end card body -->
                </div>
                <!-- end card -->
            </div>
        </div>
    </div>
</section>
